      width: 100%;
      height: 100%;
      background: rgba(15, 15, 19, 0.9);
      z-index: 1200;
      backdrop-filter: blur(8px);
      align-items: center;

      padding: 20px;

    .suggest-game-content {

      max-width: 500px;

      padding: 20px;
      border: 1px solid var(--border);

      cursor: pointer;
      transition: all 0.3s ease;

    }

    /* Enhanced Logo Styles */

      gap: 1rem;

      font-weight: 700;

      transition: transform 0.3s ease;

    /* Enhanced Logo Beta Tag */

      color: white;

      margin-left: 0.5rem;

      letter-spacing: 0.05em;
      border: 1px solid rgba(255,255,255,0.2);

    /* Enhanced Button and Interaction Styles */

      align-items: center;

      left: 0;
      width: 100%;

      font-size: 0.9rem;

      transition: color 0.3s ease;
      margin-right: 0.3rem;
    }

      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg, 
        transparent, 
        rgba(124, 58, 237, 0.2), 
        transparent
      );
      transition: all 0.5s ease;
      z-index: 1;
    }

    .categories button:hover::before {
      left: 100%;
    }

      color: var(--text);

      bottom: 0;
      left: 50%;

  <script>
    class RecentGamesManager {
      constructor() {
        this.MAX_RECENT_GAMES = 6;
        this.STORAGE_KEY = 'recentGames';
      }

      addRecentGame(game) {
        if (!game || !game.id) return;

        let recentGames = this.getRecentGames();
        
        // Remove duplicate if exists
        recentGames = recentGames.filter(g => g.id !== game.id);
        
        // Add to the beginning of the array
        recentGames.unshift(game);
        
        // Trim to max number of recent games
        recentGames = recentGames.slice(0, this.MAX_RECENT_GAMES);
        
        localStorage.setItem(this.STORAGE_KEY, JSON.stringify(recentGames));
        this.updateRecentGamesDisplay();
      }

      getRecentGames() {
        const stored = localStorage.getItem(this.STORAGE_KEY);
        return stored ? JSON.parse(stored) : [];
      }

      updateRecentGamesDisplay() {
        const jumpBackGrid = document.getElementById('jumpBackGrid');
        if (!jumpBackGrid) return;

        const recentGames = this.getRecentGames();
        jumpBackGrid.innerHTML = '';

        if (recentGames.length === 0) {
          jumpBackGrid.innerHTML = `
            <div class="jump-back-empty">
              <p>No recently played games</p>
            </div>
          `;
          return;
        }

        recentGames.forEach(game => {
          const card = document.createElement('div');
          card.className = 'jump-back-card';
          card.innerHTML = `
            <div class="jump-back-card-content">
              <h3>${game.title}</h3>
              <p>${game.description}</p>
            </div>
          `;
          card.addEventListener('click', () => openGame(game));
          jumpBackGrid.appendChild(card);
        });
      }
    }

    window.RecentGamesManager = RecentGamesManager;

    window.addEventListener('DOMContentLoaded', () => {
      try {
        const initializeModules = () => {
          // Settings Initialization
          try {
            if (typeof Settings === 'function') {
              window.settingsInstance = new Settings();
            } else {
              console.warn('Settings module not loaded or defined');
            }
          } catch (settingsError) {
            console.error('Settings initialization error:', settingsError);
          }

          // TabCloak Initialization
          try {
            if (typeof TabCloak === 'function') {
              window.tabCloakInstance = new TabCloak();
            } else {
              console.warn('TabCloak module not loaded or defined');
            }
          } catch (cloakError) {
            console.error('TabCloak initialization error:', cloakError);
          }

          // Event Listeners and Game Display
          try {
            if (typeof setupEventListeners === 'function') {
              setupEventListeners();
            } else {
              console.warn('setupEventListeners not defined');
            }

            if (typeof displayGames === 'function') {
              displayGames();
            } else {
              console.warn('displayGames not defined');
            }
          } catch (gameError) {
            console.error('Game initialization error:', gameError);
          }

          // Other Modal Initializations
          try {
            initializeUpdateLogModal();
            initializeSuggestGameModal();
            initializeRecentGamesManager();
          } catch (modalError) {
            console.error('Modal initialization error:', modalError);
          }
        };

        const loadScripts = () => {
          const scriptsToLoad = [
            { src: 'settings.js', global: 'Settings' },
            { src: 'cloak.js', global: 'TabCloak' },
            { src: 'games.js', global: 'games' },
            { src: 'app.js', global: 'displayGames' }
          ];

          return Promise.all(
            scriptsToLoad.map(script => 
              new Promise((resolve, reject) => {
                // Skip loading if global is already defined
                if (window[script.global]) {
                  console.log(`${script.global} already loaded`);
                  resolve();
                  return;
                }

                const scriptEl = document.createElement('script');
                scriptEl.src = script.src;
                scriptEl.onload = resolve;
                scriptEl.onerror = reject;
                document.body.appendChild(scriptEl);
              })
            )
          );
        };

        loadScripts()
          .then(() => {
            console.log('All scripts loaded successfully');
            initializeModules();
          })
          .catch((loadError) => {
            console.error('Script loading error:', loadError);
            alert('Failed to load necessary scripts. Please refresh the page.');
          });

      } catch (mainError) {
        console.error('Main initialization error:', mainError);
        alert('Critical initialization error. Please refresh the page.');
      }
    });

    // Modularized Initialization Functions
    function initializeUpdateLogModal() {
      const updateLogModal = document.getElementById('updateLogModal');
      const updateLogCloseBtn = document.querySelector('.update-log-close');
      
      if (updateLogModal && updateLogCloseBtn) {
        updateLogCloseBtn.addEventListener('click', () => {
          updateLogModal.style.display = 'none';
        });
        
        // Show update log
        updateLogModal.style.display = 'flex';
      }
    }

    function initializeSuggestGameModal() {
      const suggestGameBtn = document.getElementById('suggestGameBtn');
      const suggestGameModal = document.getElementById('suggestGameModal');
      const suggestGameCloseBtn = document.querySelector('.suggest-game-close');
      const suggestGameForm = document.getElementById('suggestGameForm');

      if (suggestGameBtn && suggestGameModal && suggestGameCloseBtn && suggestGameForm) {
        suggestGameBtn.addEventListener('click', () => {
          suggestGameModal.style.display = 'flex';
        });

        suggestGameCloseBtn.addEventListener('click', () => {
          suggestGameModal.style.display = 'none';
        });

        suggestGameForm.addEventListener('submit', (e) => {
          e.preventDefault();
          
          const name = e.target.elements.name.value.trim() || 'Anonymous';
          const email = e.target.elements.email.value.trim() || 'Not Provided';
          const gameName = e.target.elements.gameName.value.trim();
          const gameDescription = e.target.elements.gameDescription.value.trim();
          
          if (!gameName || !gameDescription) {
            alert('Please provide a game name and description.');
            return;
          }

          const emailBody = encodeURIComponent(`
Game Suggestion Details:

Sender Name: ${name}
Sender Email: ${email}

Game Name: ${gameName}

Suggestion Description:
${gameDescription}
          `);

          window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=briansubirat6@gmail.com&su=Game%20Suggestion:%20${encodeURIComponent(gameName)}&body=${emailBody}`, '_blank');
          
          e.target.reset();
          suggestGameModal.style.display = 'none';
        });
      }
    }

    function initializeRecentGamesManager() {
      const recentGamesManager = new RecentGamesManager();
      recentGamesManager.updateRecentGamesDisplay();
    }

    // Close settings modal function
    function closeSettingsModal() {
      const settingsModal = document.getElementById('settingsModal');
      if (settingsModal) {
        settingsModal.style.display = 'none';
      }
    }

    // Add close event listeners for settings modal
    document.addEventListener('DOMContentLoaded', () => {
      const settingsCloseBtn = document.querySelector('.settings-close-btn');
      const saveBtn = document.querySelector('.save-btn');
      const resetBtn = document.querySelector('.reset-btn');

      if (settingsCloseBtn) {
        settingsCloseBtn.addEventListener('click', closeSettingsModal);
      }

      if (saveBtn) {
        saveBtn.addEventListener('click', () => {

          closeSettingsModal();
        });
      }

      if (resetBtn) {
        resetBtn.addEventListener('click', () => {
          // Add any reset logic here
          closeSettingsModal();
        });
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
